<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taskmap 1.0.0</title>
	<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body ng-app="taskmap">
	<div id="bodywrap" ng-controller="MainController as main">
        <div id="header" ng-include="'app/Nav/NavView.html'"></div>
        <div id="map"></div>
        <div id="footer" ng-include="'app/Footer/FooterView.html'"></div>
    </div>
    
    <!-- libraries -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- app -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/common/common.services.js"></script>
    <script type="text/javascript" src="app/map.js"></script>
    
    <!-- services -->
    <script type="text/javascript" src="app/common/UserService.js"></script>
    
    <!-- controllers -->
    <script type="text/javascript" src="app/Main/MainController.js"></script>
    <script type="text/javascript" src="app/Nav/NavController.js"></script>
    
    <!-- domain models -->
    <script type="text/javascript" src="app/common/User.js"></script>
    
</body>
</html>
